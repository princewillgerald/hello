<!DOCTYPE html>
<html lang="en">
<![] we use the square bracket to select reference to an attribute example below in line 11]>
    <head>
        <title>Hello</title>
        <style>
            a {
                color: blue;
            }

            a[href="http://facebook.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="http://google.com">Google</a> </li>
            <li><a href="http://facebook.com">Facebook</a> </li>
            <li><a href="http://amazon.com">amazon</a> </li>

        </ul>
    </body>
</html>
