<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Tables</title>
		<! the comma in the styling below indicate a css seclector td and th >
		<style>
			table{
				border: 1px solid black;
				border-collapse: collapse;
				
			}

			td, th{
				border: 1px solid black;
				padding: 5px;
			}

		</style>
	</head>
	<body>
		<table>
			<thead>
				<th>Ocean</th>
				<th>Average Depth</th>
				<th>Maximum Depth</th>
			</thead>
			<tbody>
			<! tr is the table row>
				<tr>
				<!TD for table data>
					<td>Pacific Ocean</td> 
					<td>4,280</td>
					<td>10,911</td>
				</tr>
				<tr>
					<td>Atlantic Ocean</td>
					<td>3,646 m</td>
					<td>8486</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
