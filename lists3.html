<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
	</head>
	<body>
		An unodred list (ul):
		<ul>
			<li>First Item</li>
			<li>Another Item</li>
			<li>The last Item</li>
		</ul>
		An ordered list (ol):
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
	</body>
</html>
